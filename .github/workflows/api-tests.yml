# API Testing Workflow
#
# Purpose: Automatically run API project tests on Pull Requests to ensure code quality
# and prevent broken code from being merged into the main branch.

name: API Tests

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run API Tests
    defaults:
      run:
        working-directory: api
    steps:
    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    - name: Set up JDK 21
      uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@dbbdc275be76ac10734476cc723d82dfe7ec6eda # v4.0.0
    - name: Run API tests
      run: ./gradlew test --no-daemon --stacktrace
