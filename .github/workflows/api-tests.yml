# APIテストワークフロー
#
# 目的: Pull Request時にAPIプロジェクトのテストを自動実行し、コード品質を担保し、
# mainブランチへの壊れたコードのマージを防止します。

name: API Tests

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths: &trigger_paths
      - "api/**"
      - ".github/workflows/api-tests.yml"
  push:
    branches: [ main ]
    paths: *trigger_paths

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run API Tests
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run API tests
        run: ./gradlew test --no-daemon --stacktrace
