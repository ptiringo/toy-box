# EditorConfig Format Check Workflow
#
# Purpose: Automatically check file format compliance with .editorconfig settings
# on Pull Requests to ensure consistent code formatting across the repository.

name: EditorConfig Check

"on":
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  editorconfig-check:
    runs-on: ubuntu-latest
    name: Check EditorConfig Compliance

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install editorconfig-checker
      run: |
        # Download and install editorconfig-checker
        curl -sSL https://github.com/editorconfig-checker/editorconfig-checker/releases/latest/download/ec-linux-amd64.tar.gz | tar -xz
        sudo mv bin/ec-linux-amd64 /usr/local/bin/editorconfig-checker

    - name: Run EditorConfig check
      run: |
        editorconfig-checker -format github-actions
