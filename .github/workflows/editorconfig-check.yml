# Pull Request 時に EditorConfig のフォーマットチェックを自動実行し、mainブランチへのフォーマットが崩れたコードのマージを防止します。
name: EditorConfig Check
run-name: EditorConfig Check for ${{ github.ref }}

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  editorconfig-check:
    runs-on: ubuntu-latest
    name: Check EditorConfig Compliance
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install EditorConfig check
        uses: editorconfig-checker/action-editorconfig-checker@d2ed4fd072ae6f887e9407c909af0f585d2ad9f4 # v2.0.0

      - name: Run EditorConfig check
        run: editorconfig-checker --format github-actions

